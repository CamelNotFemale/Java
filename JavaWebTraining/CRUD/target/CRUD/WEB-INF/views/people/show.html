<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()}" VALUE />
<p th:text="${person.getAge()}" VALUE />
<p th:text="${person.getEmail()}" VALUE />
<p th:text="${person.getId()}" VALUE />

<a th:href="@{/people/{id}/edit (id=${person.getId()})}">Edit</a>

<!-- По ссылке <a /> можно реализовывать только метод GET -->
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>

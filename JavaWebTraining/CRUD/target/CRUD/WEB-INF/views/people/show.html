<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getSurname()}" VALUE />
<p th:text="${person.getName()}" VALUE />
<p th:text="${person.getEmail()}" VALUE />
<p th:text="${person.getId()}" VALUE />
<div>
    <a th:href="@{/people/{id}/edit (id=${person.getId()})}">Edit</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id} (id=${person.getId()})}" th:text="${person.getSurname()}">user</a>
</div>
<br />
<a style="color: crimson" th:href="@{/people/new}">Create new person</a>

</body>
</html>
